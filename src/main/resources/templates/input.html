<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>티스토리 블로그 인덱스 링크 자동완성</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2>input</h2>
<br>
<div class="col-md-12">
    <div class="col-md-4">
        <form action="input.html" th:action="@{/}" th:object="${form}" method="post">
            <div class="form-group">
                <label th:for="allcode">원본 html코드 전문</label>
                <textarea rows="10" cols="50" class="form-control" th:field="*{allCode}" placeholder="html코드를 입력해주세요."></textarea>
            </div>
            <div class="form-group">
                <label th:for="titleHtmlKeyword">타이틀 구분 키워드</label>
                <input type="text" class="form-control" th:field="*{titleHtmlKeyword}" placeholder="목차를 구분할 keyword를 입력해주세요.">

            </div>
            <div class="form-group">
                <label th:for="indexHtmlKeyword">인덱스 구분 키워드</label>
                <input type="text" class="form-control" th:field="*{indexHtmlKeyword}" placeholder="index를 구분할 keyword를 입력해주세요.">

            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
        <br>
        <h3>사용법 및 주의사항</h3>
        <br>
        <a href="/" role="button" class="btn btn-secondary">취소</a>

    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
